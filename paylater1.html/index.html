<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        /* Styling based on provided information -  replace with actual stylesheet */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333333;
            padding: 20px;
        }

        .payment-confirmation {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .payment-confirmation__section {
            margin-bottom: 20px;
        }

        .payment-confirmation__button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .payment-confirmation__order-details {
            display: flex; /* Example of potential flexbox usage */
            justify-content: space-between; 
        }


    </style>
</head>
<body>
    <main class="payment-confirmation">
        <h1 class="payment-confirmation__heading" aria-level="1">Payment Confirmation</h1>

        <section class="payment-confirmation__section">
            <h2 class="payment-confirmation__subheading" aria-level="2">Order Summary</h2>
            <div class="payment-confirmation__order-details">
                <p>Order ID: #12345</p>
                <p>Total: $50.00</p>
            </div>
            </section>


        <section class="payment-confirmation__section">
            <h2 class="payment-confirmation__subheading" aria-level="2">Payment Details</h2>
            <p>Payment method: Credit Card</p>
            <p>Transaction ID: ABCDEF123456</p>
        </section>

        <section class="payment-confirmation__section">
            <a href="#" class="payment-confirmation__button" role="button">Complete Payment</a>
        </section>
    </main>
</body>
</html>
